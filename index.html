<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NextChapter | Future-Proof Your Career</title>
    <style>
        :root {
            --primary: linear-gradient(135deg, #6366f1 0%, #a855f7 100%);
            --bg-dark: #0f172a;
            --card-bg: rgba(255, 255, 255, 0.05);
            --text-main: #f8fafc;
            --accent: #22d3ee;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Inter', system-ui, sans-serif;
            background-color: var(--bg-dark);
            color: var(--text-main);
            line-height: 1.6;
            overflow-x: hidden;
        }

        /* Modern Glassmorphism Nav */
        nav {
            position: fixed;
            width: 100%;
            padding: 1.5rem;
            backdrop-filter: blur(12px);
            border-bottom: 1px solid rgba(255,255,255,0.1);
            z-index: 100;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo { font-weight: 800; font-size: 1.4rem; background: var(--primary); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }

        /* Hero Section */
        .hero {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 2rem;
            background: radial-gradient(circle at top right, rgba(99, 102, 241, 0.15), transparent);
        }

        h1 { font-size: clamp(2.5rem, 8vw, 4.5rem); line-height: 1.1; margin-bottom: 1.5rem; }
        .gradient-text { background: var(--primary); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }

        /* Unified Quiz Container */
        .quiz-card {
            max-width: 600px;
            margin: -100px auto 100px;
            background: rgba(30, 41, 59, 0.7);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 24px;
            padding: 3rem;
            backdrop-filter: blur(20px);
            box-shadow: 0 25px 50px -12px rgba(0,0,0,0.5);
        }

        .progress-container { height: 6px; background: rgba(255,255,255,0.1); border-radius: 10px; margin-bottom: 2rem; }
        .progress-bar { height: 100%; background: var(--primary); width: 0%; transition: width 0.4s cubic-bezier(0.4, 0, 0.2, 1); border-radius: 10px; }

        .option-btn {
            display: block;
            width: 100%;
            padding: 1.2rem;
            margin: 0.8rem 0;
            background: var(--card-bg);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 12px;
            color: white;
            text-align: left;
            cursor: pointer;
            transition: all 0.2s;
        }

        .option-btn:hover { background: rgba(255,255,255,0.1); border-color: var(--accent); transform: translateX(5px); }

        .btn-main {
            background: var(--primary);
            color: white;
            padding: 1rem 2.5rem;
            border-radius: 99px;
            border: none;
            font-weight: 600;
            cursor: pointer;
            transition: opacity 0.3s;
        }

        #result-view { display: none; text-align: center; }
        .score { font-size: 5rem; font-weight: 900; color: var(--accent); }

        @keyframes slideIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        .animate { animation: slideIn 0.5s forwards; }
    </style>
</head>
<body>

    <nav>
        <div class="logo">NextChapter.</div>
        <div style="font-size: 0.8rem; opacity: 0.6;">ROSTOCK // 2026</div>
    </nav>

    <section class="hero">
        <h1>Dein Job. <br><span class="gradient-text">Die Zukunft.</span></h1>
        <p style="max-width: 600px; opacity: 0.7; margin-bottom: 2rem;">Analysiere mit unserer Engine, wie sicher deine Karriere im Zeitalter der KI wirklich ist.</p>
        <button class="btn-main" onclick="document.getElementById('quiz').scrollIntoView({behavior: 'smooth'})">Check starten</button>
    </section>

    <div class="quiz-card" id="quiz">
        <div id="quiz-view">
            <div class="progress-container"><div class="progress-bar" id="progress"></div></div>
            <p id="step-counter" style="font-size: 0.8rem; text-transform: uppercase; letter-spacing: 1px; margin-bottom: 1rem; color: var(--accent);"></p>
            <h2 id="question-text" style="margin-bottom: 1.5rem;">Lade Analyse...</h2>
            <div id="options-container"></div>
        </div>

        <div id="result-view">
            <h2 style="margin-bottom: 1rem;">Deine Analyse</h2>
            <div class="score" id="final-score">0%</div>
            <p id="result-text" style="margin-bottom: 2rem; opacity: 0.8;"></p>
            <button class="btn-main" onclick="location.reload()">Neustart</button>
        </div>
    </div>

    <script>
        const quizData = [
            { q: "Wie viel deiner Arbeit ist Routine?", options: [
                {t: "Fast alles (Automatisierbar)", v: 4},
                {t: "Teils/Teils", v: 2},
                {t: "Kaum etwas (Kreativ/Sozial)", v: 0}
            ]},
            { q: "Interagierst du primÃ¤r mit Menschen?", options: [
                {t: "Ja, tiefe Beratung/Empathie", v: 0},
                {t: "Eher Daten & E-Mails", v: 4},
                {t: "Mix aus beidem", v: 2}
            ]},
            { q: "Nutzt du bereits aktiv KI-Tools?", options: [
                {t: "Ja, tÃ¤glich (Pro-Level)", v: 0},
                {t: "Bisher gar nicht", v: 4},
                {t: "Ich experimentiere", v: 2}
            ]}
        ];

        let currentIdx = 0;
        let totalPoints = 0;

        function renderStep() {
            const step = quizData[currentIdx];
            document.getElementById('step-counter').innerText = `Schritt ${currentIdx + 1} von ${quizData.length}`;
            document.getElementById('question-text').innerText = step.q;
            document.getElementById('progress').style.width = `${(currentIdx / quizData.length) * 100}%`;
            
            const container = document.getElementById('options-container');
            container.innerHTML = '';
            
            step.options.forEach(opt => {
                const btn = document.createElement('button');
                btn.className = 'option-btn animate';
                btn.innerText = opt.t;
                btn.onclick = () => handleSelect(opt.v);
                container.appendChild(btn);
            });
        }

        function handleSelect(val) {
            totalPoints += val;
            if(currentIdx < quizData.length - 1) {
                currentIdx++;
                renderStep();
            } else {
                showResults();
            }
        }

        function showResults() {
            document.getElementById('quiz-view').style.display = 'none';
            const resView = document.getElementById('result-view');
            resView.style.display = 'block';
            resView.classList.add('animate');
            
            const maxPoints = quizData.length * 4;
            const percent = Math.round((totalPoints / maxPoints) * 100);
            document.getElementById('final-score').innerText = percent + "%";
            
            const text = percent > 60 ? "ðŸš¨ Hoher Handlungsbedarf. Zeit fÃ¼r neue Skills!" : "âœ… Dein Job ist vergleichsweise sicher.";
            document.getElementById('result-text').innerText = text;
        }

        // Init
        renderStep();
    </script>
</body>
</html>
